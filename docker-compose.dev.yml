services:
  json-data-builder:
    build:
      context: .
      target: development
    ports:
      - "8080:8080"
    volumes:
      - ./src:/usr/share/nginx/html:ro
      # If schema.json is in root, mount it separately
      - ./schema.json:/usr/share/nginx/html/schema.json 2>/dev/null
    environment:
      - NGINX_ENV=development
    restart: unless-stopped