services:
  json-data-builder:
    build:
      context: .
      target: production
    ports:
      - "8080:8080"
    environment:
      - NGINX_ENV=production
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
      