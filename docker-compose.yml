services:
  # Development environment
  dev:
    build:
      context: .
      target: development
    ports:
      - "8080:8080"
    volumes:
      - ./src/index.html:/usr/share/nginx/html/index.html
      - ./src/styles.css:/usr/share/nginx/html/styles.css
      - ./src/data-builder.js:/usr/share/nginx/html/data-builder.js
      - ./data/schema.json:/usr/share/nginx/html/schema.json
    environment:
      - NGINX_ENV=development
    restart: unless-stopped
    networks:
      - schema-network

  # Production environment
  prod:
    build:
      context: .
      target: production
    ports:
      - "8080:8080"
    environment:
      - NGINX_ENV=production
    restart: always
    networks:
      - schema-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  schema-network:
    driver: bridge