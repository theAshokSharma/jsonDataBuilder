services:
  # Development environment
  dev:
    build:
      context: .
      target: development
    ports:
      - "8080:8080"
    volumes:
      - ./src/index.html:/usr/share/nginx/html/index.html
      - ./src/styles.css:/usr/share/nginx/html/styles.css
      - ./src/data-builder.js:/usr/share/nginx/html/data-builder.js
      - ./src/file-validation.js:/usr/share/nginx/html/file-validation.js
      - ./src/utils.js:/usr/share/nginx/html/utils.js
      - ./src/media/jsondatabuilder.svg:/usr/share/nginx/html/media/jsondatabuilder.svg
      - ./src/media/jsondatabuilder-w.svg:/usr/share/nginx/html/media/jsondatabuilder-w.svg
   
    environment:
      - NGINX_ENV=development
    restart: unless-stopped
    networks:
      - blueaura-network

  # Production environment
  prod:
    build:
      context: .
      target: production
    ports:
      - "8080:8080"
    environment:
      - NGINX_ENV=production
    restart: always
    networks:
      - blueaura-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  blueaura-network:
    driver: bridge